<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>user-authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="grid-content">
    <ng-container *ngIf="isLogin;else signup">
      <app-login-form id="form"></app-login-form>
    </ng-container>
    <ng-template #signup>
      <app-signup-form id="form" ></app-signup-form>
    </ng-template>

    <p id="ask">If you already have an account, <a (click)="changeMode()">login here.</a></p>
  </div>
</ion-content>
