<ion-header>
  <ion-toolbar>
    <ion-title>
      Perfil de Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{ photoURL }}" alt="Imagen de Perfil">
    <ion-card-header>
      <ion-card-title>{{ displayName }}</ion-card-title>
      <ion-card-subtitle>{{ email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="editarNombre()">Editar Nombre</ion-button>
      <ion-button expand="block" (click)="editarFoto()">Editar Foto</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
