  <ion-header>
    <ion-menu contentId="menu" side="end" menuId="menu">
      <ion-toolbar>
        <ion-title id="titleMenu">Navigation</ion-title>
      </ion-toolbar>
      <ion-content class="menu-items">
        <ion-button *ngIf="uid===undefined" (click)="closeMenu()" [routerLink]="['/authentication']">Authenticate</ion-button>
        <ion-button *ngIf="uid!==undefined" (click)="closeMenu()">My Favourites</ion-button>
        <ion-button *ngIf="uid!==undefined" (click)="closeMenu()" [routerLink]="['/profile']" >My Profile</ion-button>
        <ion-button (click)="logOut()" *ngIf="uid!==undefined">Log Out</ion-button>
      </ion-content>
    </ion-menu>

    <div id="menu">
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-menu-button>
              <div>
                <ion-icon *ngIf="uid===undefined" name="person"></ion-icon>
                <ion-avatar *ngIf="uid!==undefined">
                  <img [src]="photoURL | async">
                </ion-avatar>
              </div>
            </ion-menu-button>
          </ion-buttons>
          <button [routerLink]="['/master']" id="buttonTitle" >
            <ion-title id="titleHeader">Brand Name</ion-title>
          </button>
        </ion-toolbar>
    </div>

  </ion-header>
