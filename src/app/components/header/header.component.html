<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      BrandName
      <ion-label class="master-title" routerLink="/master">Master</ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleUserOptions()">
        <div>
          <ion-icon *ngIf="photoURL.length===0" name="person"></ion-icon>
          <ion-avatar>
            <img [src]="photoURL">
          </ion-avatar>
        </div>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="menu-wrapper" [class.visible]="showUserOptions">
    <div class="menu-items">
      <ion-button *ngIf="uid===''" [routerLink]="['/authentication']">Authenticate</ion-button>
      <ion-button *ngIf="uid!==''">My Favourites</ion-button>
      <ion-button *ngIf="uid!==''">My Profile</ion-button>
      <ion-button (click)="logOut();toggleUserOptions()" *ngIf="uid!==''">Log Out</ion-button>
    </div>
  </div>
</ion-header>
