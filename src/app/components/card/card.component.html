<ion-card>
  <img [routerLink]="['/details/'+meme.id]" [src]="meme.url"/>
  <ion-card-header>
    <ion-card-title [routerLink]="['/details/'+meme.id]">{{meme.title}}</ion-card-title>
    <button (click)="toFav()">
        <ion-icon 
          [name]="favorite ? 'star':'star-outline'"
          [ngStyle]="favorite ? {'fill':'yellow'} : {}"
          ></ion-icon>
    </button>
  </ion-card-header>
</ion-card>
